[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    e2e: End-to-end scenario tests with real LLM calls
    ollama: Tests that require Ollama
    anthropic: Tests that require Anthropic API key
    slow: Long-running tests
addopts =
    --verbose
    --strict-markers
    --tb=short
